apiVersion: apps/v1
kind: Deployment
metadata:
  name: gesundheitsamt
  labels:
    app: gesundheitsamt
    tier: appserver
spec:
  selector:
    matchLabels:
      app: gesundheitsamt
  replicas: 1
  template:
    metadata:
      labels:
        app: gesundheitsamt
    spec:
      containers:
        - image: docker.io/juergenzimmermann/gesundheitsamt:1.0.0
          name: gesundheitsamt
          envFrom:
            - configMapRef:
                name: gesundheitsamt-env
          env:
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: password
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
